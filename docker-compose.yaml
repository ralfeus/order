services:
 selenium-chrome-server:
  image: selenium/standalone-chrome
  ports:
   - "4444"
  volumes:
   - /dev/shm:/dev/shm
  ulimits:
   nproc: 65535
   nofile:
    soft: 20000
    hard: 40000
