    #   resources:
    #    limits:
    #      cpus: '0.70'
    #      memory: 1G
    #    reservations:
    #      cpus: '0.5'
    #      memory: 512M
 nginx:
  image: nginx:latest
  volumes:
   - ./nginx-balancer.conf:/etc/nginx/nginx.conf:ro
  depends_on:
      - selenium-chrome-server
  ports:
   - "4444:4444"
