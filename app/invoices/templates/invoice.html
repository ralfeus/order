{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script src="static/js/invoice.js"></script>
{% endblock %}

{% block content %}
{{ super() }}
<h1>Invoice {{ id }}</h1>
<div class="container row col-12">
    <div class="col-8">
        <table id="invoice-items" class="table" style="width: 100%;">
            <thead>
                <th scope="col">Product Code</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="container col-4">
        <div id='usd-rate-input-group' class="input-group input-group-sm mb-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="usd_rate">USD rate</label>
            </div>
            <input id="usd_rate" class="form-control" value="{{ usd_rate }}" />
            <div class="input-group-append">
                <label class="input-group-text" for="usd_rate">₩</label>
            </div>
        </div>
        <div id='total-weight-input-group' class="input-group input-group-sm mb-2">
            <div class="input-group-prepend">
                <label id="label" class="input-group-text" for="total-weight">Total weight</label>
            </div>
            <input id="total-weight" class="form-control" aria-label="Small" aria-describedby="label" disabled/>
            <div class="input-group-append">
                <label class="input-group-text" for="total-weight">grams</label>
            </div>
        </div>
        <div id='total-input-group' class="input-group input-group-sm mb-2">
            <div class="input-group-prepend">
                <label id="label" class="input-group-text" for="total">Total</label>
            </div>
            <input id="total" class="form-control" aria-label="Small" aria-describedby="label" disabled/>
            <div class="input-group-append">
                <label class="input-group-text" for="total">₩</label>
            </div>
        </div>
        <div>
            <!-- <button class="btn btn-primary btn-block btn-save">Save</button> -->
            <button class="btn btn-primary btn-block btn-save" onclick="get_excel()">Download</button>
        </div>
    </div>
</div>
{% endblock %}
