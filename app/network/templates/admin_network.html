{% extends "base.html" %}

{% block scripts %}
{{ super() }}
<script src="static/js/admin_network.js"></script>
{% endblock %}

{% block content %}
{{ super() }}
<div class="container-fluid">
    <div class="input-group">
        <input id="nodes" type="text" class="form-control" placeholder="Nodes" aria-label="Nodes to update" aria-describedby="basic-addon2">
        <button id="build" class="btn btn-outline-secondary" type="button">Update</button>
        <span id="builder-status" class="input-group-text">
            <img id="red-circle" style="display: none;" src="/static/images/circle_red.png" />
            <img id="green-circle" style="display: none;" src="/static/images/circle_green.png" />        
        </span>
      </div>
    <table id="network" class="table">
        <thead>
            <tr>
                <td><input type="text" placeholder="Search Node ID" style="width: 100%;"/></td>
                <td><input type="text" placeholder="Search Name" style="width: 100%;"/></td>
                <td><input type="text" placeholder="Search Rank" style="width: 100%;"/></td>
                <td><input type="text" placeholder="Search Highest rank" style="width: 100%;"/></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="text" placeholder="Search Center" style="width: 100%;"/></td>
                <td><input type="text" placeholder="Search Country" style="width: 100%;"/></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="col" style="width: 2em;">Node ID</th>
                <th scope="col" style="width: 2em;">Name</th>
                <th scope="col" style="width: 2em;">Rank</th>
                <th scope="col" style="width: 2em;">Highest Rank</th>
                <th scope="col" style="width: 2em;">Parent ID</th>
                <th scope="col" style="width: 2em;">Left ID</th>
                <th scope="col" style="width: 2em;">Right ID</th>
                <th scope="col" style="width: 2em;">Signup date</th>
                <th scope="col" style="width: 2em;">Center</th>
                <th scope="col" style="width: 2em;">Country</th>
                <th scope="col" style="width: 2em;">PV</th>
                <th scope="col" style="width: 2em;">Network PV</th>
            </tr>
        </thead>
        <tbody />
    </table>
</div>
{% endblock %}
