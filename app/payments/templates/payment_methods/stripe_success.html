<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if success %}Payment Successful{% else %}Payment Failed{% endif %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #f6f9fc;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success-status {
            color: #10b981;
        }
        .error-status {
            color: #ef4444;
        }
        .message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #6b7280;
            min-height: 40px;
        }
        .countdown {
            font-size: 18px;
            margin-bottom: 20px;
            color: #374151;
        }
        .timer {
            font-weight: bold;
            font-size: 24px;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status {% if success %}success-status{% else %}error-status{% endif %}">
            {% if success %}Payment Successful{% else %}Payment Failed{% endif %}
        </div>
        <div class="message">
            {% if not success %}Your payment wasn't accepted. Contact the administrator{% endif %}
        </div>
        <div class="countdown">
            The window will be closed in <span class="timer" id="countdown">30</span> seconds
        </div>
    </div>

    <script>
        let timeLeft = 30;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.close();
            }
        }, 1000);

        // Also close on any click
        document.addEventListener('click', () => {
            window.close();
        });
    </script>
</body>
</html>
